<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link href="<%= BASE_URL %>favicon.ico" media="(prefers-color-scheme:dark)"
            rel="icon"/>
      <link href="<%= BASE_URL %>favicon_dark.ico" media="(prefers-color-scheme:light)"
            rel="icon"/>
      <script crossorigin="anonymous" src="https://unpkg.com/favicon-switcher@1.2.2/dist/index.js"
              type="application/javascript"></script>
      <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
